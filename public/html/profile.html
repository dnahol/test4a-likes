

<h1 class="text-center">Make Post!</h1>

<form ng-submit='createPost()'>
  <div class="form-group">
    <label for="newPostText">Post Text</label>
    <input type="text" class="form-control" placeholder="Say what you wanna say" ng-model='newPost.text' required>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
